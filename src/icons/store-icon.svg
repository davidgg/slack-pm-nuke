<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" rx="12" fill="#4a154b" />

  <!-- Slack logo stylized background -->
  <g opacity="0.1">
    <circle cx="32" cy="32" r="16" fill="#ffffff" />
    <circle cx="32" cy="96" r="16" fill="#ffffff" />
    <circle cx="96" cy="32" r="16" fill="#ffffff" />
    <circle cx="96" cy="96" r="16" fill="#ffffff" />
  </g>

  <!-- Nuclear explosion -->
  <g transform="translate(64 64)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="40" fill="#e01e5a" opacity="0.2" />
    <circle cx="0" cy="0" r="32" fill="#e01e5a" opacity="0.3" />

    <!-- Central explosion -->
    <circle cx="0" cy="0" r="24" fill="#e01e5a" />
    <circle cx="0" cy="0" r="18" fill="#f4b400" />
    <circle cx="0" cy="0" r="12" fill="#ffffff" />

    <!-- Explosion rays -->
    <g stroke="#e01e5a" stroke-width="4" stroke-linecap="round">
      <!-- Long rays -->
      <line x1="0" y1="-30" x2="0" y2="-50" />
      <line x1="30" y1="0" x2="50" y2="0" />
      <line x1="0" y1="30" x2="0" y2="50" />
      <line x1="-30" y1="0" x2="-50" y2="0" />

      <!-- Diagonal rays -->
      <line x1="21" y1="-21" x2="35" y2="-35" />
      <line x1="21" y1="21" x2="35" y2="35" />
      <line x1="-21" y1="21" x2="-35" y2="35" />
      <line x1="-21" y1="-21" x2="-35" y2="-35" />

      <!-- Medium rays -->
      <line x1="10" y1="-28" x2="15" y2="-42" />
      <line x1="28" y1="-10" x2="42" y2="-15" />
      <line x1="28" y1="10" x2="42" y2="15" />
      <line x1="10" y1="28" x2="15" y2="42" />
      <line x1="-10" y1="28" x2="-15" y2="42" />
      <line x1="-28" y1="10" x2="-42" y2="15" />
      <line x1="-28" y1="-10" x2="-42" y2="-15" />
      <line x1="-10" y1="-28" x2="-15" y2="-42" />
    </g>

    <!-- Slack logo hint (stylized S) -->
    <path d="M-6,-6 C-6,-10 -3,-12 0,-12 C3,-12 6,-10 6,-6 C6,-2 3,0 0,0 C-3,0 -6,2 -6,6 C-6,10 -3,12 0,12 C3,12 6,10 6,6" stroke="#ffffff" stroke-width="3" fill="none" />
  </g>

  <!-- Text at bottom -->
  <text x="64" y="116" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">SLACK PM NUKE</text>
</svg> 